<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Введите название книги: </label>
    <input type="text" th:field="*{title}" id="title"/>
        <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> Name Errors </p>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
        <p style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> Surname Errors</p>
    <br/>
    <label for="year">Введите годr: </label>
    <input type="text" th:field="*{year}" id="year"/>
        <p style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Age Errors</p>
    <br/>

    <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
