<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Show person</title>
</head>
<body>
<p th:text="${person.getFullName()+','+person.getYearOfBirth()}">Value</p>
<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>
<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги которые человек взял почитать:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
           <span th:text="${book.getTitle() + ',' + book.getAuthor()+','+book.getYear()}"
                 th:style="${book.isOverdue()}?'color:red':'color:green'"
           >book</span>
        </tr>
    </table>
    <hr/>
</div>
<div>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Редактировать человека">
    </form>
</div>

<form th:method="DELETE" th:action="@{/people/{id}/(id=${person.getId()})}">
    <input type="submit" value="Удалить человека">
</form>

</body>
</html>
